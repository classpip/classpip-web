<app-navbar></app-navbar>
<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h1 class="card-title">Iniciar sesión</h1>
              </div>
              <div class="card-body">
                <form class="form">
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Nombre de Usuario"
                      type="text"
                      id="nombre"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      (keyup.enter)="logIn()"

                    />
                  </div>
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Contraseña"
                      type="password"
                      id="pass"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                      (keyup.enter)="logIn()"
                    />
                  </div>
                </form>
              </div>
              <div class="card-footer" style="text-align: center;">
                <button type="submit" class="btn btn-danger btn-round btn-lg"  (click)="logIn()" (keyup.enter)="logIn()">
                  Iniciar sesión
                </button>
              </div>
              <div style="text-align: center;">
                <p>Aún no tienes una cuenta? <a routerLink="/register">¡Regístrate!</a></p><br>
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
  
</div>

<app-footer></app-footer>
