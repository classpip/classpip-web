<app-navbar></app-navbar>


<div class="wrapper">
    <div class="main">
        <div class="section section-basic" id="basic-elements">
    
            <br><br>
            <div style="text-align: center;">
                <h2>{{nombreColeccion}}</h2>
                <img class="imagen" *ngIf="imagenColeccion" mat-card-image [src]="imagenColeccion">
                <br><br>
            </div>
    
    
            <div style="text-align: center;">
                <button type="button" class="btn back-button" (click)="goBack()">Volver</button>
                &nbsp;
                <button *ngIf="coleccion.DosCaras" style="text-align: center;" type="button" class="btn Info" (click)="Voltear()">
                    Dar la vuelta a todos los cromos <i class="tim-icons icon-refresh-02"></i>
                </button>
            </div>
            <br>
            <br>
            <div class="grid-wrapper" >
                <div class="card" *ngFor="let cromo of cromosColeccion; let i = index" style="text-align: center;" >
                    <div class="card-header">
                        <h4>{{cromo.Nombre}}</h4>
                        <h6>Probabilidad: {{cromo.Probabilidad}}</h6>
                    </div>
                    <div class="card-footer" style="text-align: center;" >
                        <div *ngIf="!coleccion.DosCaras" class="posicionImagen">
                            <img class="imagenCromo" *ngIf="imagenesCromosDelante[i]"
                                [src]="imagenesCromosDelante[i]">
                        </div>
                        <div *ngIf="coleccion.DosCaras" class="flip-box">
                            <div class="flip-box-inner">
                                <div class="flip-box-front">
                                    <div class="posicionImagen">
                                        <img *ngIf='!voltear' class="imagenCromo" [src]="imagenesCromosDelante[i]">
    
                                    </div>
                                </div>
                                <div class="flip-box-back">
                                    <div class="posicionImagen">
                                        <img *ngIf='voltear' class="imagenCromo" [src]="imagenesCromosDetras[i]">
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
