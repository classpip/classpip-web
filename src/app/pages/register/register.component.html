<app-navbar></app-navbar>

<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />

                <h4 class="card-title">Registro</h4>
              </div>
              <div class="card-body">
                <form class="form">
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input class="form-control" placeholder="Nombre de Usuario" type="text" (focus)="focus1 = true"
                      (blur)="focus1 = false" id="username" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus2 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-align-left-2"> </i>
                      </div>
                    </div>
                    <input class="form-control" placeholder="Nombre" type="text" (focus)="focus2 = true"
                      (blur)="focus2 = false" id="nombre" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus3 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-align-left-2"> </i>
                      </div>
                    </div>
                    <input class="form-control" placeholder="Primer Apellido" type="text" (focus)="focus3 = true"
                      (blur)="focus3 = false" id="primerApellido" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus4 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-align-left-2"> </i>
                      </div>
                    </div>
                    <input class="form-control" placeholder="Segundo Apellido" type="text" (focus)="focus4 = true"
                      (blur)="focus4 = false" id="segundoApellido" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus5 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input class="form-control" placeholder="Email" type="text" (focus)="focus5 = true"
                      (blur)="focus5 = false" id="email" />
                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus6 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input class="form-control" placeholder="Contraseña" type="password" (focus)="focus6 = true"
                      (blur)="focus6 = false" id="password" />
                  </div>
                </form>
              </div>
              <div class="card-footer" style="text-align: center;">
                <button type="submit" class="btn btn-danger btn-round btn-lg" (click)="Registrar()">
                  Regístrame
                </button>
              </div>
              <div style="text-align: center;">
                <p>Ya tienes una cuenta? <a routerLink="/login">¡Inicia sesión!</a></p><br>
              </div>
            </div>
          </div>

        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
