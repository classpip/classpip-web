<div class="titulo">Cuestionario</div>
<div class="contenedor">
  <div class="enColumna">
    <div class="enColumna">
      <div class="texto" style=" text-align: left;">
        <p>
          <span style="font-weight: bold;">Titulo: </span>
          <input style="background-color: transparent" type="text" name="nombre" requiered [(ngModel)]="titulo">
        </p>
      </div>
      <div class="texto" style=" text-align: left;">
        <p>
          <span style="font-weight: bold;">Descripción: </span>
          <input style="background-color: transparent; width: 450px;" type="text" name="descripcion" requiered
            [(ngModel)]="descripcion">
        </p>
      </div>
    </div>

    <form style="width: 70%" *ngIf="preguntasCuestionarioSeleccionado;else Aviso_no_preguntas">
      <table style="width: 100%" align="center" mat-table class="mat-elevation-z8">

        <ng-container matColumnDef="tituloPregunta">
          <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Titulo </th>
          <td mat-cell *matCellDef="let pregunta"> {{pregunta.Titulo}} </td>
        </ng-container>


        <ng-container matColumnDef="preguntaPregunta">
          <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Pregunta </th>
          <td mat-cell *matCellDef="let pregunta"> {{pregunta.Pregunta}} </td>
        </ng-container>


        <ng-container matColumnDef="tematicaPregunta">
          <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Tematica </th>
          <td mat-cell *matCellDef="let pregunta"> {{pregunta.Tematica}} </td>
        </ng-container>


      </table>
    </form>
    <div class="contenedor">
      <ng-template #Aviso_no_preguntas>
        <div class="texto">Todavía no hay preguntas en este cuestionario.</div>
      </ng-template>
    </div>
    <button type="button" class="btn Back" (click)="goBack()">Volver </button>
  </div>
</div>

<app-footer></app-footer>
